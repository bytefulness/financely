<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font: Poppins -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Financely</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Financely</h1>
      <p class="brand-motto">Finance Logger</p>

      <!-- output list -->
    </div>

    <section class="form">
      <form class="new-item-form">
        <div class="field">
          <label>Type:</label>
          <select id="type">
            <option value="invoice">Invoice</option>
            <option value="payment">Payment</option>
          </select>
        </div>
        <div class="field">
          <label>To / From:</label>
          <input type="text" id="tofrom" />
        </div>
        <div class="field">
          <label>Details:</label>
          <input type="text" id="details" />
        </div>
        <div class="field">
          <label>Amount (TRY):</label>
          <input type="number" id="amount" />
        </div>
        <button>Add</button>
      </form>
    </section>

    <footer>
      <a href="https://www.erhanakyel.com">Coded and Designed by Erhan Akyel</a>
    </footer>

    <section class="logs">
      <ul class="item-list"></ul>
    </section>

    <script type="module" src="/app/app.js"></script>
  </body>
</html>
